    <!-- CSS Variables for theming -->
    <style>
        :root {
            --primary: #800000;
            --secondary: #000000;
            --text-light: #ffffff;
            --hover-opacity: 0.8;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--secondary);
            color: var(--text-light);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        
        header {
            background-color: var(--primary);
            color: var(--text-light);
            padding: 15px 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        nav {
            background-color: var(--primary);
            padding: 12px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 25px;
        }
        
        nav ul li a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: bold;
            transition: opacity 0.3s;
            padding: 5px 10px;
            border-radius: 4px;
        }
        
        nav ul li a:hover {
            opacity: var(--hover-opacity);
            background-color: rgba(255,255,255,0.1);
        }
        
        .main-content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            min-height: calc(100vh - 200px);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: center;
        }
        
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .marketplace-image, .game-image {
            display: block;
            max-width: 100%;
            height: auto;
            border: 3px solid var(--primary);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: transform 0.3s;
        }
        
        .marketplace-image:hover, .game-image:hover {
            transform: scale(1.02);
        }
        
        .image-label {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--text-light);
        }
        
        .social-links {
            text-align: center;
            margin: 30px 0;
            grid-column: span 2;
        }
        
        .social-links a {
            display: inline-block;
            margin: 0 15px;
            transition: transform 0.3s;
        }
        
        .social-links a:hover {
            transform: scale(1.1);
        }
        
        .social-links img {
            width: 48px;
            height: 48px;
            object-fit: contain;
        }
        
        footer {
            background-color: var(--primary);
            color: var(--text-light);
            padding: 15px 10px;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                gap: 10px;
            }
            
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .social-links {
                grid-column: span 1;
            }
        }
    </style>
