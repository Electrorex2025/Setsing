<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #fff; /* White background */
            color: #333; /* Dark text color */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #800000; /* Brown header */
            color: #fff; /* White text color */
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #800000; /* Brown navigation background */
            padding: 5px 0;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff; /* White link color */
            text-decoration: none;
        }
        nav ul li a:hover {
            color: #800000; /* Brown hover color */
        }
        footer {
            background-color: #800000; /* Brown footer */
            color: #fff; /* White text color */
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer p {
            margin: 0;
        }
        /* New styles for category page */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .category {
            margin: 20px;
            text-align: center;
        }
        .category img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .category img:hover {
            transform: scale(1.1);
        }
        .category a {
            color: #333;
            text-decoration: none;
            display: block;
            margin-top: 10px;
            font-size: 18px;
        }
        .category a:hover {
            color: #800000;
        }
        .service-description {
            max-width: 800px;
            text-align: justify;
            margin: 20px;
        }
        .social-icons {
            margin: 20px;
        }
    </style>
</head>

    </nav>

        </div>
        <div class="category">
